---
# Common configuration for all the nodes in the cluster.

- name: Configure and Install Kubernetes from upstream (packages.cloud.google.com)
  block:
  - name: Kubernetes | Download and install gpg key
    ansible.builtin.get_url:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      dest: /etc/apt/keyrings/kubernetes-archive-keyring.asc
      mode: '0644'
    tags:
      - bootstrap
      - kubernetes

  - name: Kubernetes | Add apt repository
    ansible.builtin.apt_repository:
      repo: deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.asc] https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes
    tags:
      - bootstrap
      - kubernetes

  - name: Kubernetes | Install packages
    ansible.builtin.apt:
      # The '.*' is concatenated to the choose version to install the latest revision available.
      name: "{{ item ~ kubernetes_version | default('', true) | ternary('=' ~ kubernetes_version ~ '.*', '') }}"
      state: present
    loop:
      - kubelet
      - kubeadm
      - kubectl
    tags:
      - bootstrap
      - kubernetes
